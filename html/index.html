<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlipkartClone</title>
    <link rel="stylesheet" href="/FlipkartClone/Styling/style.css">
    </link>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <div class="container">
        <header>
            <nav>
                <div class="nav-container">
                    <img class="Flipkart-image" alt="Flipkart-image"
                        src="/FlipkartClone/Images/FlipkartImage.svg"></img>
                    <div class="search-box">
                        <span class="material-symbols-outlined search_icon">search</span>
                        <input class="search-input-box" type="text"
                            placeholder="Search for Products, Brands and More"></input>
                    </div>
                    <div class="login-box">
                        <span class="material-symbols-outlined">account_circle</span>
                        <label>Login</label>
                    </div>
                    <div class="cart-box">
                        <span class="material-symbols-outlined">shopping_cart</span>
                        <label>Cart</label>
                    </div>
                    <div class="seller-box">
                        <span class="material-symbols-outlined">storefront</span>
                        <label>Become a Seller</label>
                    </div>
                    <div>
                        <span class="material-symbols-outlined">more_vert</span>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <div class="Main">
                <div class="sessions-container">
                    <div class="sessions">
                        <div class="session-image">
                            <img src="/FlipkartClone/Images/sessionImageGrocery.png" alt="grocery">
                        </div>
                        <div><label class="session-label">Grocery</label></div>
                    </div>
                    <div class="sessions">
                        <div class="session-image">
                            <img src="/FlipkartClone/Images/sessionImageMobilepng.png" alt="Mobiles">
                        </div>
                        <div><label class="session-label">Mobiles</label></div>
                    </div>
                    <div class="sessions">
                        <div class="session-image">
                            <img src="/FlipkartClone/Images/sessionImageFashion.png" alt="Fashions">
                        </div>
                        <div><label class="session-label">Fashions</label></div>
                    </div>
                    <div class="sessions">
                        <div class="session-image-electronics">
                            <img src="/FlipkartClone/Images/sessionImageElectronicspng.png" alt="Electronics">
                        </div>
                        <div><label class="session-label">Electronics</label></div>
                    </div>
                    <div class="sessions">
                        <div class="session-Furniture">
                            <img src="/FlipkartClone/Images/sessionImageHomeFurniture.png" alt="Home & Furniture">
                        </div>
                        <div><label class="session-label">Home & Furniture</label></div>
                    </div>
                    <div class="sessions">
                        <div class="session-image">
                            <img src="/FlipkartClone/Images/sessionImageAppliances.png" alt="Appliances">
                        </div>
                        <div><label class="session-label">Appliances</label></div>
                    </div>
                    <div class="sessions">
                        <div class="session-image">
                            <img src="/FlipkartClone/Images/sessionImageTravel.png" alt="Travel">
                        </div>
                        <div><label class="session-label-travel">Travel</label></div>
                    </div>
                    <div class="sessions">
                        <div class="session-image-toy">
                            <img src="/FlipkartClone/Images/sessionImageToys.png" alt="Beauty, Toys & More<">
                        </div>
                        <div><label class="session-label">Beauty, Toys & More</label></div>
                    </div>
                    <div class="sessions">
                        <div class="session-image-twoWheeler">
                            <img src="/FlipkartClone/Images/sessionImageTwoWheeler.png" alt="Two Wheelers">
                        </div>
                        <div><label class="session-label">Two Wheelers</label></div>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            footer
        </footer>
    </div>
    <script src="/FlipkartClone/Data/data.js"></script>
    <script src="/FlipkartClone/javascript/index.js"></script>
</body>

</html>
